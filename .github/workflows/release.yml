name: Manual Release

# Manual release trigger - use this if auto-release didn't work
# or for publishing existing tags
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish:
    name: Build & Publish to PyPI
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref }}

      - name: Validate tag and version (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          REQUESTED_VERSION="${{ github.event.inputs.version }}"
          TAG="v${REQUESTED_VERSION}"

          # Check if tag exists
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ùå Error: Tag '$TAG' does not exist"
            echo "Available tags:"
            git tag -l | tail -10
            exit 1
          fi

          # Verify we're on the correct tag
          CURRENT_TAG=$(git describe --exact-match --tags HEAD 2>/dev/null || echo "none")
          if [ "$CURRENT_TAG" != "$TAG" ]; then
            echo "‚ùå Error: Expected to be on tag '$TAG' but found '$CURRENT_TAG'"
            exit 1
          fi

          echo "‚úÖ Tag '$TAG' exists and checked out successfully"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine toml

      - name: Verify version matches (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          REQUESTED_VERSION="${{ github.event.inputs.version }}"
          PYPROJECT_VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")

          if [ "$PYPROJECT_VERSION" != "$REQUESTED_VERSION" ]; then
            echo "‚ùå Error: Version mismatch!"
            echo "  Requested version: $REQUESTED_VERSION"
            echo "  pyproject.toml version: $PYPROJECT_VERSION"
            echo ""
            echo "The version in pyproject.toml must match the requested version."
            echo "This likely means the tag points to code with the wrong version."
            exit 1
          fi

          echo "‚úÖ Version validated: $PYPROJECT_VERSION"

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ mcp-wireshark manual release published successfully"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            üéâ Manual release published!

            Package: mcp-wireshark
            Tag/Version: ${{ github.event.inputs.version || github.ref_name }}

            Links:
            - PyPI: https://pypi.org/project/mcp-wireshark/
            - Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå mcp-wireshark manual release FAILED"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ö†Ô∏è Manual release failed!

            Package: mcp-wireshark
            Tag/Version: ${{ github.event.inputs.version || github.ref_name }}

            Please check the workflow logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
