name: CI

on:
  push:
    branches-ignore:
      - 'dependabot/**'  # Skip CI on direct pushes to dependabot branches (Dependabot PRs will still trigger CI)
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Fast lint job - runs quickly on all pushes to catch issues early
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src tests

      - name: Format check with black
        run: black --check src tests

      - name: Type check with mypy
        run: mypy src

  # Full test matrix - runs on all OS/Python combinations
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint  # Only run tests if lint passes
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tshark (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y tshark

      - name: Install tshark (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask wireshark

      - name: Install tshark (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install wireshark -y
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src tests

      - name: Format check with black
        run: |
          black --check src tests

      - name: Type check with mypy
        run: |
          mypy src

      - name: Test with pytest
        run: |
          pytest --cov=mcp_wireshark --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Build job - only runs on main branch pushes and PRs
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
